plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.dagger.hilt.android'
}

apply plugin: 'kotlin-kapt'
apply plugin: 'androidx.navigation.safeargs.kotlin'
apply plugin: 'org.jetbrains.kotlin.android.extensions'

def config = rootProject.ext

android {
    namespace 'com.wei.amazingtalker_recruit'
    compileSdk config.android.compileSdk

    defaultConfig {
        applicationId "com.wei.amazingtalker_recruit"
        minSdk config.android.minSdk
        targetSdk config.android.targetSdk
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled true
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }
    buildFeatures {
        viewBinding true
    }
    androidExtensions {
        experimental = true
    }
}

dependencies {
    // PublicLibs
    implementation config.libs.publicLibs.core
    coreLibraryDesugaring config.libs.publicLibs.desugar_jdk
    testImplementation config.libs.publicLibs.test
    testImplementation config.libs.publicLibs.androidtest

    // LifeCycle
    implementation config.libs.lifeCycleLibs.core

    // Navigation
    implementation config.libs.navigationLibs.core

    // Coroutines
    implementation config.libs.coroutinesLibs.core

    // Gson
    implementation config.libs.gsonLibs.core

    // Okhttp Interceptor
    implementation config.libs.okhttpInterceptorLibs.core

    // Retrofit2
    implementation config.libs.retrofit2Libs.core

    // Hilt
    implementation config.libs.hiltLibs.core
    kapt config.libs.hiltLibs.compiler
}