plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.dagger.hilt.android'
    id 'org.jetbrains.kotlin.plugin.serialization'
}

apply plugin: 'kotlin-kapt'

def config = rootProject.ext

android {
    namespace 'com.wei.amazingtalker_recruit.core.network'
    compileSdk config.android.compileSdk

    defaultConfig {
        minSdk config.android.minSdk
        targetSdk config.android.targetSdk
        versionCode config.android.version
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }
}

dependencies {
    // PublicLibs
    implementation config.libs.publicLibs.core
    coreLibraryDesugaring config.libs.publicLibs.desugar_jdk
    testImplementation config.libs.publicLibs.test
    testImplementation config.libs.publicLibs.androidtest

    // Okhttp Interceptor
    implementation config.libs.okhttpInterceptorLibs.core

    // Retrofit2
    implementation config.libs.retrofit2Libs.core

    // RetrofitKotlinxSerializationJson
    implementation config.libs.retrofitKotlinxSerializationJsonLibs.core

    // Hilt
    implementation config.libs.hiltLibs.core
    kapt config.libs.hiltLibs.compiler

    // Coroutines
    implementation config.libs.coroutinesLibs.core

    // KotlinxDatetime
    implementation config.libs.kotlinxDatetimeLibs.core

    // KotlinxSerializationJson
    implementation config.libs.kotlinxSerializationJsonLibs.core
}