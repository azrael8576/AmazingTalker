plugins {
    id 'com.android.library'
    id 'com.google.dagger.hilt.android'
    id 'kotlin-android'
    id 'kotlin-kapt'
}

def androidID = rootProject.ext.androidID
def libs = rootProject.ext.libs

android {
    namespace 'com.wei.amazingtalker_recruit.core.common'
    compileSdk androidID.compileSdk

    defaultConfig {
        minSdk androidID.minSdk
        targetSdk androidID.targetSdk

        testInstrumentationRunner androidID.testInstrumentationRunner
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17
    }

    composeOptions {
        kotlinCompilerExtensionVersion = "1.4.7"
    }

    buildFeatures {
        viewBinding true
        compose true
    }
}

dependencies {
    implementation project(path: ':core:model')

    // PublicLibs
    implementation libs.publicLibs.core
    coreLibraryDesugaring libs.publicLibs.desugar_jdk
    testImplementation libs.publicLibs.test
    androidTestImplementation libs.publicLibs.androidTest

    // Okhttp Interceptor
    implementation libs.okhttpInterceptorLibs.core

    // LifeCycle
    implementation libs.lifeCycleLibs.core

    // Navigation
    implementation libs.navigationLibs.core

    // Coroutines
    implementation libs.coroutinesLibs.core

    // Hilt
    implementation libs.hiltLibs.core
    kapt libs.hiltLibs.compiler

    // Timber
    implementation libs.timberLibs.core

    // Compose
    def composeBom = platform(libs.composeBomLibs.core)
    implementation composeBom
    androidTestImplementation composeBom

    // Material Design 3
    implementation libs.material3Libs.core

    // main APIs for the underlying toolkit systems,
    // such as input and measurement/layout
    implementation libs.uiLibs.core

    // Integration with ViewModels and Hilt
    implementation libs.hiltNavigationComposeLibs.core

    // Android Studio Preview support
    implementation libs.uiToolingPreviewLibs.core
    debugImplementation libs.uiToolingPreviewLibs.debug

    // UI Tests
    androidTestImplementation libs.uiTestJunit4Libs.test
    debugImplementation libs.uiTestManifestLibs.debug

    // Optional - Integration with activities
    implementation libs.activityComposeLibs.core
    // Optional - Integration with LiveData
    implementation libs.livedataComposeLibs.core
}